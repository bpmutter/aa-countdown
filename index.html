<!DOCTYPE html>

<html lang="en" dir="ltr">

    <title>a/A Countdown</title>

    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/07987f6265.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/favicon.ico"
    />
    <link

    <link

    <link

      type="text/css"

    <link

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"

    />

  <body>
    <div id="main">
      <h1>a/A Start Coundown</h1>
      <h2 class="subheading">It begins: Feb 24, 2020 - 8:00 AM PST</h2>

      <div id="countdown-space">
        <span class="time-unit"id="days"></span><span id="hours" class="time-unit"></span>

      </div>
    </div>

    <script src="script.js"></script>
